{% extends "base.html" %}

{% block title %}Autores{% endblock %}

{% block content %}

<h2 class="section-title">Autores</h2>

<div class="grid">
    {% for author in authors %}
    <div class="card">
        <img src="{{ author.photo_url }}" alt="{{ author.name }}">

        <h3 class="card-title">{{ author.name }}</h3>

        <p class="card-subtitle">
            {{ author.bio | default("Biografia não disponível") | truncate(90, True, "...") }}
        </p>

        <a class="details-btn" href="/author/{{ author.id }}">Ver detalhes</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
